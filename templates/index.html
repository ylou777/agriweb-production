<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon App Géo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #2b7a78;
      --bs-secondary: #3a506b;
      --bs-success: #76cec4;
      --bs-info: #5bc0be;
      --bs-warning: #f4b860;
      --bs-danger: #ca3c25;
      --bs-dark: #0b2027;
    }
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      flex: 1;
      display: flex;
    }
    #sidebar {
      width: 340px;
      overflow-y: auto;
    }
    #mapFrame {
      border: 0;
      width: 100%;
      height: 100%;
    }
    pre {
      background: #f0f0f0;
      padding: 1em;
      height: 200px;
      overflow: auto;
      font-size: .8rem;
    }
    .slider-value {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Mon App Géo</span>
    <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Menu</button>
  </nav>
  <div class="main-container">
    <div id="sidebar" class="offcanvas offcanvas-start text-dark" tabindex="-1">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Panneau de recherche</h5>
        <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="accordion" id="searchAccordion">
          {% include 'search_panel.html' %}
        </div>
        <hr class="m-0">
        <div class="p-3">
          <h6 class="fw-bold">Informations</h6>
          <div id="info-panel"></div>
          <button id="reportButton" class="btn btn-warning w-100 mt-2" onclick="generateReport()">Générer rapport (point courant)</button>
          <button id="communeReportBtn" class="btn btn-outline-primary w-100 mt-2">Générer rapport commune</button>
          <button id="deptReportBtn" class="btn btn-outline-secondary w-100 mt-2">Générer rapport département</button>
        </div>
      </div>
    </div>
    <iframe id="mapFrame" src="/map.html" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
