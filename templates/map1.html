<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte dynamique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePHUj62YEkK3BQQAAO+qP0pT+UoMdDkuOG32UGcQtXqEd3zwcFRm9cUUUlvsKYY6T4jTkw2MbeD+1dyJdVg=="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-kxw+LnF4FrW5eZBD+0rni0+KzkPX5wMKDo+JX/61yFHekYUI2ip+a+WoUAV1m0iHHsQwDkT+hboXCvffyhdB1g=="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([46.5, 2.5], 6);

    // Fond de carte OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Groupe pour les GeoJSON dynamiques
    const geoLayer = L.layerGroup().addTo(map);

    // Ajout dynamique d’un GeoJSON à la carte
    window.addGeoJsonToMap = function (geojson, style = {}) {
      const layer = L.geoJSON(geojson, {
        style: () => style,
        onEachFeature: (feature, layer) => {
          const props = feature.properties || {};
          const popup = Object.entries(props)
            .map(([k, v]) => `<strong>${k}</strong>: ${v}`)
            .join("<br>");
          layer.bindPopup(popup);
        },
        pointToLayer: (feature, latlng) => {
          if (feature.geometry.type === "Point") {
            return L.circleMarker(latlng, {
              radius: style.radius || 6,
              color: style.color || "red",
              fillOpacity: 0.6
            });
          } else {
            return L.marker(latlng);
          }
        }
      });

      geoLayer.addLayer(layer);

      try {
        map.fitBounds(layer.getBounds(), { padding: [30, 30] });
      } catch (e) {
        console.warn("Aucun bounds détecté pour ce GeoJSON.");
      }
    };

    // Nettoyage optionnel
    window.clearMap = function () {
      geoLayer.clearLayers();
    };
  </script>
</body>
</html>
